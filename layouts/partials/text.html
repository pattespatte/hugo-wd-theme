{{ print "<!-- " .block.id " -->" | safeHTML }}
<section id="{{.block.id}}" class="main special">
	<div class="container">
		{{ if eq .params.backgroundpersection true }}
		<span class="image fit primary"><img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/{{ with .block.picture }}{{ . }}{{ end }}" alt="{{ .block.title }}" /><noscript><img src="images/{{ with .block.picture }}{{ . }}{{ end }}" alt="{{ .block.title }}" /></noscript></span>
		{{ end }}
		<div class="content">
			<header class="major">
				<h2>{{ with .block.title }}{{ . | markdownify }}{{ end }}</h2>
			</header>
			<p>{{ with .block.description }}{{ . | markdownify }}{{ end }}</p>
		</div>
		{{ if .next }}
		<a href="#{{.next.id}}" class="goto-next scrolly" title="{{.next.title}}">{{ with .block.buttontext }}{{ . | markdownify }}{{ end }}</a>
		{{ end }}
	</div>
</section>
